<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Åudio</title>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.7/plyr.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }

        .audio-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            width: 100%;
            padding: 10px;
        }

        .audio-container img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 8px;
        }

        .microphone-icon {
            font-size: 22px;
            color: #4ad954;
            margin-right: 10px;
        }

        .microphone-icon.blue {
            color: #3db8ee;
        }
    </style>
</head>
<body>
    <div class="audio-container" id="audioContainer">
        <img src="https://i.postimg.cc/nr4jQ8HM/Design-sem-nome.jpg" alt="Imagem">
        <div class="microphone-icon">
            <i class="fas fa-microphone"></i>
        </div>
        <audio class="plyr" src="https://ia600507.us.archive.org/29/items/audio6elianeacessorios/audio1elianeacessorios.mp3" preload="auto" controlsList="nodownload"></audio>
    </div>

    <script src="https://cdn.plyr.io/3.6.7/plyr.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const player = new Plyr('.plyr', {
                controls: ['play', 'progress', 'current-time', 'duration']
            });

            const audioElement = document.querySelector('.plyr');
            const microphoneIcon = document.querySelector('.microphone-icon');

            audioElement.addEventListener('play', function() {
                microphoneIcon.classList.add('blue');
            });

            audioElement.addEventListener('pause', function() {
                microphoneIcon.classList.remove('blue');
            });

            const audioContainer = document.getElementById('audioContainer');
            audioContainer.addEventListener('click', function() {
                if (player.playing) {
                    player.pause();
                } else {
                    player.play();
                }
            });
        });
    </script>
</body>
</html>

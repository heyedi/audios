<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>√Åudio</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');
    body {
      height: 100vh;
      overflow: hidden;
      margin: 0px;
    }
    .audio-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-family: 'Open Sans', sans-serif;
      justify-content: flex-start;
      cursor: pointer; 
      width: 100px;
    }
    .audio-container img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      padding-right: 8px;
      padding-left: 10px;
    }
    .audio-container .microphone-icon {
      position: relative;
      margin-left: -67px;
      margin-bottom: -25px;
      font-size: 22px;
      color: #4ad954;
    }
    .audio-container .microphone-icon.blue {
      color: #3db8ee;
    }
    /* ... other styles ... */
  </style>
</head>
<body>
  <div class="audio-container" id="audioContainer">
    <audio class="plyr" src="https://ia600507.us.archive.org/29/items/audio6elianeacessorios/audio2elianeacessorios.mp3"></audio>
    <img src="https://i.postimg.cc/nr4jQ8HM/Design-sem-nome.jpg" alt="Imagem">
    <div class="microphone-icon">
      <i class="fas fa-microphone"></i>
    </div>
  </div>
  <script src="https://cdn.plyr.io/3.6.8/plyr.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const player = new Plyr('.plyr', {
        controls: ['play', 'progress', 'current-time', 'duration'],
        autoplay: true,
        muted: true
      });
      /* ... existing script ... */
    });
  </script>
</body>
</html>
